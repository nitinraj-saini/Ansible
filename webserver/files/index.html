<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Color Theme</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007bff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 2rem;
    }

    .button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .theme-switcher {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Ansible Projects</h1>
  <p>Please check and update Ansible server....Apache Server Deployed via Ansible</p>

  <div class="theme-switcher">
    <button class="button" onclick="setTheme('light')">Light Theme</button>
    <button class="button" onclick="setTheme('dark')">Dark Theme</button>
    <button class="button" onclick="setTheme('sunset')">Sunset Theme</button>
  </div>

  <script>
    const themes = {
      light: {
        '--bg-color': '#ffffff',
        '--text-color': '#000000',
        '--accent-color': '#007bff',
      },
      dark: {
        '--bg-color': '#121212',
        '--text-color': '#ffffff',
        '--accent-color': '#bb86fc',
      },
      sunset: {
        '--bg-color': '#ffccbc',
        '--text-color': '#4e342e',
        '--accent-color': '#ff7043',
      },
    };

    function setTheme(name) {
      const theme = themes[name];
      for (let variable in theme) {
        document.documentElement.style.setProperty(variable, theme[variable]);
      }
    }
  </script>
</body>
</html>
